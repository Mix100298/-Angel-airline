        <script>
            let body = Vue.createApp( {
                data: function() {
                    return {
                        input:''
                    }
                },
                methods: { 
                    print(input) {
                        console.log(input)
                    }
                }
            } )
            
            body.component('field-input', {
                template:
                `   <div class="div-2">
                        <child-field-input 
                            v-for="(itr,i) in inputs"
                            :key="i"
                            v-model="itr.value"
                            :legend="itr.legend"
                            :type="itr.type"
                            :placeholder="itr.placeholder"
                        />
                    </div>
                `,
                components: ['child-field-input'],
                data() { 
                    return {
                        inputs: [ 
                            {legend:'Name',value:'',type:'name',placeholder:'Enter your name'},
                            {legend:'Surname',value:'',type:'name',placeholder:'Enter your surname'}
                        ]
                    }
                },
                methods: {
                    
                }
            })
            body.component('child-field-input', {
                template:
                `
                    <fieldset class="field1">
                        <legend class="legend1">{{legend}}</legend>
                        <input class="input1" type="type" v-model="inputValue" placeholder="placeholder"/>
                    </fieldset> <br>
                `,
                props: ['legend','type','placeholder','modelValue'],
                computed: {
                    inputValue: {
                        get() {
                            return this.modelValue
                        },
                        set(value) {
                            this.$emit('update:modelValue', value)
                        }
                    }
                }
            })
            body.mount('#body')
        </script>
